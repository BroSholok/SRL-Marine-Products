{% extends "layout.html" %}
 
{% block content %}
	<style>
		form input#name,
		form input#email {
		  width: 400px;
		}
		form textarea#message {
		  width: 500px;
		  height: 100px;
		}
	</style>
	<div class="container">
		<div class="page-header">
		  <h1>Contact</h1>
		</div>

		<form action="/contact" method="post">
			  {{ form.hidden_tag() }}<br>
			
			  {{ form.name.label }}<br>
			  {{ form.name }}<br>
			
			
			  {{ form.email.label }}<br>
			  {{ form.email }}<br>
			
			
			  {{ form.message.label }}<br>
			  {{ form.message }}<br>
			
			
			  {{ form.submit }}
			
		  </form>
	</div>
{% endblock %}
