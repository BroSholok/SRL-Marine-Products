{% extends "layout.html" %}
 
{% block content %}
	<div class="container">
		<div class="page-header">
		  <h1>Contact</h1>
		</div>

		<form action="/contact" method="post">
			  {{ form.hidden_tag() }}<br>
			
			  {{ form.name.label }}<br>
			  {{ form.name }}<br>
			
			
			  {{ form.email.label }}<br>
			  {{ form.email }}<br>
			
			
			  {{ form.message.label }}<br>
			  {{ form.message }}<br>
			
			
			  {{ form.submit }}
			
		  </form>
	</div>
{% endblock %}
