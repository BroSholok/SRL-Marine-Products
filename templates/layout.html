<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SRL Marine Products</title>
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
	
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	
	<!-- lightbox CSS -->
	<link href="{{ url_for('static', filename='css/lightbox.min.css') }}" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">

		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#"><img alt="Brand" src="{{ url_for('static', filename='images/srl-logo.png') }}"></a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li><a href="{{ url_for('home') }}">Home</a></li>
			<li><a href="{{ url_for('about') }}">About</a></li>
			<li><a href="{{ url_for('products') }}">Products</a></li>
			<li><a href="{{ url_for('contact') }}">Contact</a></li>
		  </ul>
		  </div>
	  </div><!-- /.container-fluid -->
	</nav>
	
    {% block content %}
    {% endblock %}	
	
	<footer>
		<div class="navbar navbar-inverse navbar-static-bottom">
			<div class="container">
				<div class="navbar-text pull-left">
					<p>&copy SRL Marine Products 2016</p>
				</div>
				<div class="navbar-text pull-right">
					<p>Created by Syed Subeh-Sadik Sholok</p>
				</div>
			</div>
		</div>
	</footer>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<!-- lightbox js -->
	<script src="{{ url_for('static', filename='js/lightbox.min.js') }}"></script>
  </body>
</html>
